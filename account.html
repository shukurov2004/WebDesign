<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--FONT-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;
    0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <!--Bootstrap link-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!--CSS LINK-->

    <!--ICONS-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Mövcud hesaba giriş edin</title>
</head>

<body>
    <div class="account-login">
        <form action="">
            <h1>Daxil ol</h1>
            <div class="input-box">
                <input type="email" placeholder="Email" required>
                <i class="fa-solid fa-envelope"></i>
            </div>

            <div class="input-box">
                <input type="password" placeholder="Şifrə" required>
                <i class="fa-solid fa-lock"></i>
            </div>

            <div class="remember-me">
                <label><input type="checkbox">Xatırla</label>
                <a href="https://accounts.google.com/v3/signin/challenge/pwd?TL=AKOx4s0xV8OyHC1nFus5GEiZUURvWcL0QyYTnMjFpuOc1DrNSbeeUMf5itS
        _lDg-&cid=2&continue=https%3A%2F%2Fmyaccount.google.com%2Fsigninoptions%2Fpassword&flowName=GlifWebSignIn&hl=az&ifkv=AcMMx-
        cqvOkwMSzFVlbFGbP9fSqRbfvieuBZTsqv-BIEpmiqx5HHSLb4Vxh37uJCPYKVsAIJSHX0Lg&kdi=CAM&rart=ANgoxcfTFn7F8Q__hvZbIsGRmECAoM6RR1kMnb9w
        tpbaYk_Z7-y7apcaZ8qIbN5hZv-_U5H-c-TBbv3nOf00FEltt55bvuKs6q0ZB-mz-z9nHSGUf8rYdvY&rpbg=1&sarp=1&scc=1&service=accountsettings"
                    target="_blank">Şifrəni Unutmuşam</a>
            </div>
            <button type="submit" class="btn">Daxil ol</button>
            <div class="register_link">
                <p>Hesabınız var? <a href="login.html" target="_blank">Qeydiyyatdan Keç</a></p>
            </div>
            <div class="social-icons">
                <a href="#" target="_blank"> <i class="fa-brands fa-instagram"></i></a>
                <a href="#" target="_blank"><i class="fa-brands fa-facebook"></i></a>
                <a href="#" target="_blank"><i class="fa-brands fa-twitter"></i></a>
                <a href="#" target="_blank"> <i class="fa-brands fa-linkedin"></i></a>
            </div>

        </form>
    </div>


    <script src="js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
</body>

</html>
